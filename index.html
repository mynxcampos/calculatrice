<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice
    </title>
</head>

<body>
<header>
    <h1>Faites vos calculs</h1>
</header>
    <main>

        <div class="calculatrice">
            <div class="infos">
                <div>Mynxcalcul</div>
                <div>version 2.0</div>
                <div class="infosun">
                <img src="./assets/IMG/solaire.png" alt="" class="sun">
                <div class=".digits">
                <p>15 digits</p>
                </div>
                </div>
            </div>
            <div class="ecran"></div>

            <div class="touches">
                <button data-key="67" class="bouton">C</button>
                <button data-key="53" class="bouton">(</button>
                <button data-key="219" class="bouton">)</button>
                <button data-key="191" class="bouton">/</button>
                <button data-key="55" class="bouton">7</button>
                <button data-key="56" class="bouton">8</button>
                <button data-key="57" class="bouton">9</button>
                <button data-key="220" class="bouton">*</button>
                <button data-key="52" class="bouton">4</button>
                <button data-key="59" class="bouton">5</button>
                <button data-key="54" class="bouton">6</button>
                <button data-key="58" class="bouton">-</button>
                <button data-key="49" class="bouton">1</button>
                <button data-key="50" class="bouton">2</button>
                <button data-key="51" class="bouton">3</button>
                <button data-key="187" class="bouton">+</button>
                <button data-key="48" class="bouton">0</button>
                <button data-key="100" class="bouton">.</button>
                <button data-key="13" class="bouton" id="equal">=</button>
            </div>

        </div>
    </main>



    <script src="./assets/JS/script.js"></script>
</body>

</html>
